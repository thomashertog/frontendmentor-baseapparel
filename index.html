<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
  </header>
  <main class="content">
    <h2 class="title"><span class="thin colored">We're</span> Coming Soon</h2>
  </h2>
    <picture class="hero">
      <source srcset="images/hero-mobile.jpg">
      <img src="images/hero-mobile.jpg"
        alt="an image of a young person with brown hair to their shoulders wearing a pinkish orange shirt" />
    </picture>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" class="empty-input">
      <p>Please provide a valid email</p>
      <button type="button" aria-label="Submit">
        <img src="images/icon-arrow.svg" alt=""></button>
    </form>
    <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg">
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Thomas Hertog</a>.
    </p>
  </footer>
</body>

</html>
